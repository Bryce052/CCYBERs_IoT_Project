                description: "On June 26, 2017, the body of Ronald French, an auto mechanic, was found in a Kalamazoo County cornfield. After two years of unsolved mystery, detectives turned to digital vehicle forensics. They found time-stamped recordings from French's stolen 2016 Chevy Silverado, revealing a voice at the time of this murder. Identified as Joshua Wessel, a former friend of French, this evidence led to Wessel's arrest in July 2017. Wessel has pleaded not guilty and is awaiting trial.",

        // Render cases
        cases.forEach(function(caseInfo) {
            var caseDiv = document.createElement('div');
            caseDiv.className = 'case-box';
            caseDiv.style.borderColor = caseInfo.color; // Set border color to match case point
            caseDiv.innerHTML = `
                <img src="${caseInfo.imageUrl}" alt="${caseInfo.device}">
                <div>
                    <h2 style="color: ${caseInfo.color};">${caseInfo.device}</h2> <!-- Set title color to match case point -->
                    <p><strong>Agency:</strong> ${caseInfo.agency}</p>
                    <p><strong>Date:</strong> ${caseInfo.date}</p>
                    <p><strong>Description: </strong>${caseInfo.description}</p>
                </div>
                 <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(caseInfo.qrCodeUrl)}" alt="QR Code" class="qr-code">
            `;
            document.getElementById('cases-container').appendChild(caseDiv);

            // Add a point to the map
            var marker = L.circleMarker(caseInfo.coordinates, {
                color: caseInfo.color, // Color of the point
                radius: 10 // Radius of the point
            }).addTo(map);

            // Add a callout for the case name
            marker.bindTooltip(caseInfo.device, {
                permanent: true,
                direction: 'top',
                className: 'case-callout',
                offset: [0, -15] // Position the tooltip above the marker
            }).openTooltip();
        });
    </script>
    <script>
        // Loop through each case and apply the color to both the callout and the case box border
        cases.forEach(function(caseData, index) {
            // Get the callout element by its index
            var calloutElements = document.getElementsByClassName('case-callout')[index];
            if (calloutElements) {
                // Apply the same border color to the callout
                calloutElements.style.borderColor = caseData.color;
            }
        });
    </script>
